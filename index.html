<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NowNow CS Chat Tags Finder</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: 'Helvetica Neue', sans-serif; background-color: #fafaf8; margin: 0; padding: 20px; display: flex; justify-content: center; }
    .container { background-color: #ffffff; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.06); padding: 30px; max-width: 700px; width: 100%; }
    header { display: flex; align-items: center; justify-content: center; margin-bottom: 30px; background-color: #fff7e6; height: 150px; border-radius: 8px; padding: 10px; }
    header img { height: 50px; margin-right: 15px; border-radius: 8px; }
    header h1 { font-size: 2rem; margin: 0; color: #2b2b2b; }
    .row { display: flex; flex-wrap: wrap; gap: 16px; margin-bottom: 20px; }
    .row > * { flex: 1; min-width: 140px; }
    .search-bar { position: relative; width: 100%; margin-bottom: 20px; }
    .search-bar input { width: 100%; padding: 12px; border: 1px solid #ffce00; border-radius: 8px; background-color: #fff7e6; }
    .clear-btn { position: absolute; right: 10px; top: 10px; cursor: pointer; border: none; background: none; font-size: 1.2rem; color: #777; }
    .group-buttons { display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 20px; justify-content: center; }
    .group-btn { padding: 10px 20px; border: none; border-radius: 50px; background-color: #ffce00; cursor: pointer; font-size: 0.9rem; transition: background-color 0.3s; text-transform: uppercase; font-weight: bold; }
    .group-btn:hover { background-color: #ffc107; }
    .tag-card { background-color: #ffffff; border-radius: 20px; padding: 22px; margin-bottom: 18px; box-shadow: 0 6px 14px rgba(0,0,0,0.05); border: 1px solid #f4f4f4; transition: transform 0.2s; }
    .tag-card:hover { transform: translateY(-4px); }
    .tag-title { font-weight: bold; color: #ff9900; margin-bottom: 10px; font-size: 1.2em; }
    .copy-btn { margin-top: 12px; cursor: pointer; background-color: #ffce00; color: #000; padding: 10px 16px; border-radius: 8px; border: none; font-size: 1rem; transition: background-color 0.3s; }
    .copy-btn.copied { background-color: #88d498; color: #fff; }
    p.description-text { margin-bottom: 20px; color: #4d4d4d; font-size: 1rem; text-align: center; }
    .lang-toggle { display: flex; gap: 10px; justify-content: center; }
    .lang-btn { padding: 8px 14px; border: none; border-radius: 50px; background-color: #ffce00; cursor: pointer; font-size: 0.9rem; text-transform: uppercase; font-weight: bold; }
    .lang-btn.active { background-color: #ffc107; }
    @media (max-width: 600px) {
      header { flex-direction: column; height: auto; padding: 10px; }
      header img { margin-bottom: 10px; }
      .row { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://f.nooncdn.com/nownow/Banners_Prod/now-now-web-landing-2x_kJlhLnX0G.png" alt="NowNow Logo">
      <h1>NowNow CS Chat Tags Finder</h1>
    </header>

    <div class="row">
      <div class="lang-toggle">
        <button class="lang-btn active" id="lang-en" onclick="updateLanguage('en')">English</button>
        <button class="lang-btn" id="lang-ar" onclick="updateLanguage('ar')">Arabic</button>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search tags or descriptions..." id="searchInput" oninput="filterTags()">
      <button class="clear-btn" onclick="clearSearch()">×</button>
    </div>

    <p class="description-text" id="instruction-text">Select a language, search, or choose a group below to filter tags. Copy tags easily!</p>

    <div class="group-buttons" id="groupButtonsContainer"></div>

    <div id="tagsContainer"></div>

    <script>
      const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRxUHKTNNGidfBRrpme1pUvysor1s-jZ27Zk16acjq62djh-ZTTght15r6uzBIlyZdWc55P8Uu8JDma/pub?gid=1849319999&single=true&output=csv';
      let tagData = [];
      let currentLang = 'en';
      let activeGroup = '';

      fetch(sheetURL)
        .then(response => response.text())
        .then(csvText => {
          const parsed = Papa.parse(csvText, { header: true });
          tagData = parsed.data;
          populateGroupButtons();
          displayTags(tagData);
        });

      function updateLanguage(lang) {
        currentLang = lang;
        document.getElementById('lang-en').classList.remove('active');
        document.getElementById('lang-ar').classList.remove('active');
        document.getElementById(`lang-${lang}`).classList.add('active');
        populateGroupButtons();
        filterTags();
        updateInstructionText();
      }

      function updateInstructionText() {
        const text = currentLang === 'ar' ? 'حدد لغة ، وابحث ، واختر مجموعة أدناه لتصفية العلامات. انسخ العلامات بسهولة!' : 'Select a language, search, and choose a group below to filter tags. Copy tags easily!';
        document.getElementById('instruction-text').textContent = text;
      }

      async function translateText(text) {
        if (currentLang !== 'ar') return text;
        try {
          const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=ar&dt=t&q=${encodeURIComponent(text)}`);
          const result = await response.json();
          return result[0][0][0];
        } catch {
          return text;
        }
      }

      async function populateGroupButtons() {
        const container = document.getElementById('groupButtonsContainer');
        container.innerHTML = '';
        const categories = [...new Set(tagData.map(row => row.Group).filter(Boolean))];

        const allBtn = document.createElement('button');
        allBtn.textContent = currentLang === 'ar' ? 'كل العلامات' : 'All Tags';
        allBtn.className = 'group-btn';
        allBtn.onclick = () => { activeGroup = ''; filterTags(); };
        container.appendChild(allBtn);

        for (const category of categories) {
          const btn = document.createElement('button');
          btn.className = 'group-btn';
          btn.textContent = await translateText(category);
          btn.onclick = () => { activeGroup = category; filterTags(); };
          container.appendChild(btn);
        }
      }

      async function displayTags(tags) {
        const container = document.getElementById('tagsContainer');
        container.innerHTML = '';

        for (const tag of tags) {
          const translatedDescription = await translateText(tag.Description);
          const card = document.createElement('div');
          card.className = 'tag-card';
          card.innerHTML = `
            <div class="tag-title">${tag.Tag}</div>
            <div>${translatedDescription}</div>
            <button class="copy-btn" onclick="copyToClipboard('${tag.Tag}', this)">Copy Tag</button>
          `;
          container.appendChild(card);
        }
      }

      function filterTags() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        let filtered = tagData.filter(tag => {
          const matchGroup = !activeGroup || tag.Group === activeGroup;
          return matchGroup && (tag.Tag.toLowerCase().includes(query) || tag.Description.toLowerCase().includes(query));
        });
        displayTags(filtered);
      }

      function clearSearch() {
        document.getElementById('searchInput').value = '';
        filterTags();
      }

      function copyToClipboard(tag, buttonElement) {
        navigator.clipboard.writeText(tag).then(() => {
          buttonElement.classList.add('copied');
          buttonElement.textContent = 'Copied!';
          setTimeout(() => {
            buttonElement.classList.remove('copied');
            buttonElement.textContent = 'Copy Tag';
          }, 1500);
        });
      }
    </script>
  </div>
</body>
</html>
