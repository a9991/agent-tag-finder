<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NowNow CS Chat Tags Finder</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: 'Helvetica Neue', sans-serif; background: #fff9f3; margin: 0; padding: 20px; display: flex; justify-content: center; }
    .container { background: #ffffff; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.06); padding: 30px; max-width: 700px; width: 100%; }
    header { display: flex; align-items: center; margin-bottom: 30px; justify-content: center; }
    header img { height: 60px; margin-right: 15px; border-radius: 8px; }
    header h1 { font-size: 2rem; margin: 0; color: #2b2b2b; }
    .row { display: flex; flex-wrap: wrap; gap: 16px; margin-bottom: 20px; }
    .row > * { flex: 1; min-width: 140px; }
    select, input[type="text"] { padding: 12px; font-size: 1rem; border: 1px solid #ffce00; border-radius: 8px; background-color: #fff7e6; width: 100%; box-sizing: border-box; }
    select:focus, input:focus { outline: none; border-color: #ffce00; box-shadow: 0 0 6px rgba(255, 206, 0, 0.4); }
    .search-bar { position: relative; }
    .clear-btn { position: absolute; right: 10px; top: 10px; cursor: pointer; border: none; background: none; font-size: 1.2rem; color: #777; }
    .clear-btn:hover { color: #000; }
    .tag-card { background: #ffffff; border-radius: 20px; padding: 22px; margin-bottom: 18px; box-shadow: 0 6px 14px rgba(0,0,0,0.05); border: 1px solid #f4f4f4; transition: transform 0.2s; }
    .tag-card:hover { transform: translateY(-4px); }
    .copy-btn { margin-top: 12px; cursor: pointer; background-color: #ffce00; color: #000; padding: 10px 16px; border-radius: 8px; border: none; font-size: 1rem; transition: background-color 0.3s, box-shadow 0.3s; }
    .copy-btn.copied { background-color: #88d498; color: #fff; }
    p.description-text { margin-bottom: 20px; color: #4d4d4d; font-size: 1rem; text-align: center; }
    @media (max-width: 600px) {
      header { flex-direction: column; }
      header img { margin-bottom: 10px; }
      .row { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://f.nooncdn.com/nownow/Banners_Prod/now-now-web-landing-2x_kJlhLnX0G.png" alt="NowNow Logo">
      <h1>NowNow CS Chat Tags Finder</h1>
    </header>

    <div class="row">
      <select id="languageSwitcher">
        <option value="en">English</option>
        <option value="ar">Arabic</option>
      </select>

      <div class="search-bar">
        <input type="text" placeholder="Search tags or descriptions..." id="searchInput" oninput="filterTags()">
        <button class="clear-btn" onclick="clearSearch()">Ã—</button>
      </div>
    </div>

    <div class="row">
      <select id="categorySelector" onchange="populateTags()">
        <option value="">-- Select Group --</option>
        <option value="ALL_TAGS">View All Tags</option>
      </select>
    </div>

    <p class="description-text">Select a language, search, and choose a group or view all tags. Copy tags easily!</p>

    <div id="tagsContainer"></div>

    <script>
      const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRxUHKTNNGidfBRrpme1pUvysor1s-jZ27Zk16acjq62djh-ZTTght15r6uzBIlyZdWc55P8Uu8JDma/pub?gid=1849319999&single=true&output=csv';
      let tagData = [];

      fetch(sheetURL)
        .then(response => response.text())
        .then(csvText => {
          const parsed = Papa.parse(csvText, { header: true });
          tagData = parsed.data;
          populateCategories();
        });

      function populateCategories() {
        const selector = document.getElementById('categorySelector');
        selector.innerHTML = '<option value="">-- Select Group --</option><option value="ALL_TAGS">View All Tags</option>';
        const categories = [...new Set(tagData.map(row => row.Group).filter(Boolean))];
        categories.forEach(category => {
          const option = document.createElement('option');
          option.value = category;
          option.textContent = category;
          selector.appendChild(option);
        });
      }

      function populateTags() {
        const selectedGroup = document.getElementById('categorySelector').value;
        let filtered = selectedGroup === 'ALL_TAGS' ? tagData : tagData.filter(tag => tag.Group === selectedGroup);
        displayTags(filtered);
      }

      function filterTags() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const selectedGroup = document.getElementById('categorySelector').value;
        let filtered = tagData.filter(tag => {
          const matchGroup = selectedGroup === 'ALL_TAGS' || selectedGroup === '' || tag.Group === selectedGroup;
          return matchGroup && (tag.Tag.toLowerCase().includes(query) || tag.Description.toLowerCase().includes(query));
        });
        displayTags(filtered);
      }

      function displayTags(tags) {
        const container = document.getElementById('tagsContainer');
        container.innerHTML = '';
        tags.forEach(tag => {
          const card = document.createElement('div');
          card.className = 'tag-card';
          card.innerHTML = `
            <div class="tag-title">${tag.Tag}</div>
            <div>${tag.Description}</div>
            <button class="copy-btn" onclick="copyToClipboard('${tag.Tag}', this)">Copy Tag</button>
          `;
          container.appendChild(card);
        });
      }

      function clearSearch() {
        document.getElementById('searchInput').value = '';
        populateTags();
      }

      function copyToClipboard(tag, buttonElement) {
        navigator.clipboard.writeText(tag).then(() => {
          buttonElement.classList.add('copied');
          buttonElement.textContent = 'Copied!';
          setTimeout(() => {
            buttonElement.classList.remove('copied');
            buttonElement.textContent = 'Copy Tag';
          }, 1500);
        });
      }
    </script>
  </div>
</body>
</html>
